<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      .navbar {
        background-color: #e40046;
      }

      .navbar-brand,
      .nav-link,
      .navbar-toggler-icon {
        color: white !important;
      }

      .nav-link:hover {
        color: #ffd6e0 !important;
      }

      .dashboard-content {
        padding: 20px;
      }

      .card {
        margin: 20px;
      }

      .modal-header.bg-primary {
        background-color: #e40046 !important;
      }

      .btn-primary {
        background-color: #e40046;
        border-color: #e40046;
      }

      .btn-primary:hover {
        background-color: #c3003d;
        border-color: #c3003d;
      }

      .btn-danger {
        background-color: #ff2e63;
        border-color: #ff2e63;
      }

      .btn-danger:hover {
        background-color: #d9004f;
        border-color: #d9004f;
      }

      .btn-success {
        background-color: #00b894;
        border-color: #00b894;
      }

      .btn-success:hover {
        background-color: #00997a;
        border-color: #00997a;
      }

      .modal-header.bg-warning {
        background-color: #ffd600 !important;
        color: #333 !important;
      }
    </style>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="login.html">‚Üê Back to Login</a>
            </li>
          </ul>
          <div class="d-flex gap-2">
            <button
              class="btn btn-light"
              data-bs-toggle="modal"
              data-bs-target="#addProductModal"
            >
              Add Product
            </button>
            <button onclick="logoutUser()" class="btn btn-dark">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid dashboard-content">
      <h4 class="mt-4">Welcome, Admin üëã</h4>
      <h3 style="color: #da2c63;">
        Hi! <span id="typed-text"></span>
      </h3>
      
      <div class="row container my-5" id="product-list"></div>
    </div>

    <!-- Add Product Modal -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="addProductModalLabel">
              Add New Product
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="productForm">
              <div class="mb-3">
                <label for="productId" class="form-label">Product ID</label>
                <input type="text" class="form-control" id="productId" required />
              </div>
              <div class="mb-3">
                <label for="productName" class="form-label">Name</label>
                <input type="text" class="form-control" id="productName" required />
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="productPrice" required />
              </div>
              <div class="mb-3">
                <label for="productDesc" class="form-label">Description</label>
                <textarea class="form-control" id="productDesc" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="productImage" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="productImage" />
              </div>
              <button onclick="addProducts()" class="btn btn-success">Save Product</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Product Modal -->
    <div
      class="modal fade"
      id="editProductModal"
      tabindex="-1"
      aria-labelledby="editProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editProductId" />
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="editProductName" />
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" id="editProductPrice" />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="editProductDesc" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="url" class="form-control" id="editProductImage" />
            </div>
            <button onclick="saveProductChanges()" class="btn btn-success">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script src="app.js" type="module"></script>
    <script>
        const typed = new Typed('#typed-text', {
  strings: ['Welcome to my website!', 'I am a Full Stack Developer', 'I am a Web Designer', 'I am a Dreamer'],
  typeSpeed: 70,
  backSpeed: 50,
  backDelay: 1000,
  loop: true
});

    </script>
  </body>
</html>
